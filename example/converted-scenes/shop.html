<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div name="Shop" class="Panel" style=" top: 0; left: 0; width: 100%; height: 100%;">
    <div name="Reference" class="TextureRect" style=" top: 0; left: 0; width: 360px; height: 793px; display: none; background-image: url('References/1-shop.png'); background-size: contain;"></div>
    <div name="CenterContainer" class="Container" style=" top: 0; left: 0; width: 100%; height: 100%;">
        <div name="Control" class="Panel" style=" min-width: 360px; width: 100%; height: 100%; max-width: 720px; left: max(0px, calc((100% - 720px) / 2));">
            <div name="Panel" class="Panel" style=" top: 0; left: 0; width: 100%; height: 47px;">
                <button name="Menu" class="Button" style=" top: 0; left: 0; width: 47px; height: 100%;"></button>
                <div name="Logo" class="Label" style=" top: 0; left: 47px; width: 75px; height: 100%; text-align: center;">2XBet</div>
                <div name="Control" class="Control" style=" top: 0; left: 122px; width: calc(100% - 169px); height: 100%;">
                    <div name="Control" class="Container" style=" top: 0; left: 0; width: 100%; height: 100%; text-align: right;">
                        <div name="Control" class="Control" style=" width: 100%; height: 100%; max-width: 191px; left: max(0px, 100% - 191px);">
                            <button name="SignIn" class="Button" style=" top: 5px; left: 5px; width: calc(100% - 10px); height: calc(100% - 10px); min-width: 63px;">SIGN IN THROUGH STEAM</button>
                        </div>
                    </div>
                </div>
                <button name="Back" class="Button" style=" top: 0; left: calc(100% - 47px); width: 47px; height: 100%;"></button>
            </div>
            <div name="Control" class="Control" style=" top: 47px; left: 0; width: 100%; height: 43px;">
                <div name="Control" class="Control" style=" top: 5px; left: 5px; width: calc(100% - 10px); height: calc(100% - 10px);">
                    <div name="Control" class="Control" style=" top: 0; left: 0; width: calc(50% - 2px); height: 100%;">
                        <input name="LineEdit2" class="LineEdit" style=" top: 0; left: 0; width: calc(100% - 39px); height: 100%; text-align: right;" disabled value="200">
                        <button name="LineEdit3" class="Button" style=" top: 0; left: calc(100% - 39px); width: 39px; height: 100%;">USD</button>
                    </div>
                    <input name="LineEdit" class="LineEdit" style=" top: 0; left: calc(50% + 2px); width: calc(50% - 2px); height: 100%; text-align: right;" placeholder="type to search">
                </div>
            </div>
            <div name="Control2" class="Control" style=" top: 90px; left: 0; width: 100%; height: 43px;">
                <div name="Control" class="Control" style=" top: 5px; left: 5px; width: calc(100% - 10px); height: calc(100% - 10px);">
                    <select name="Panel" class="OptionButton" style=" top: 0; left: 0; width: calc(50% - 2px); height: 100%;"></select>
                    <select name="LineEdit" class="OptionButton" style=" top: 0; left: calc(50% + 2px); width: calc(50% - 2px); height: 100%;"></select>
                </div>
            </div>
            <div name="GridContainer2" class="ScrollContainer" style=" top: 133px; left: 0; width: 100%; height: calc(100% - 133px); overflow-x: auto; overflow-y: auto;">
                <div name="GridContainer" class="GridContainer" style=" flex-grow: 1;">
                    <div name="Item" class="Control" style=" min-width: 180px; min-height: 187px;">
                        <div name="TextureRect" class="TextureRect" style=" top: 17px; left: 17px; width: calc(100% - 34px); height: calc(100% - 41px); background-image: url('icon.png'); background-size: contain;"></div>
                        <div name="Label" class="Label" style=" top: 170px; left: 17px; width: calc(100% - 34px); height: calc(100% - 170px); text-align: center;">Dragonclaw Hook</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="cleaner.js"></script>
</body>
</html>
