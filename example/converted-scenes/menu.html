<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div name="Control" class="Control" style=" top: 0; left: 0; width: 100%; height: 100%;">
    <div name="Panel" class="Panel" style=" top: 0; left: 0; width: 100%; height: 100%; min-width: 232px;">
        <div name="5-Menu bets" class="TextureRect" style=" top: 0; left: 0; width: 369px; height: 600px; display: none; background-image: url('References/5-Menu bets.png'); background-size: contain;"></div>
        <div name="MenuLabel" class="Label" style=" top: 50px; left: 30px; width: 31px; height: 14px; transform: scale(2.8, 2.8);">Menu</div>
        <div name="Control" class="Control" style=" top: 30px; left: 127px; width: calc(100% - 157px); height: 60px; min-width: 80px;">
            <button name="Close" class="Button" style=" top: 0; left: calc(100% - 59px); width: 59px; height: 100%; min-width: 60px;">X</button>
        </div>
        <div name="Items" class="VBoxContainer" style=" top: 119px; left: 30px; width: 177px; height: calc(100% - 149px); min-width: 183px;">
            <select name="Language" class="OptionButton" style=" min-height: 33px;">Language</select>
            <select name="Currency" class="OptionButton" style=" min-height: 33px;">Currency</select>
            <button name="Inventory" class="Button" style=" min-height: 33px;">Inventory</button>
            <button name="ShoppingCart" class="Button" style=" min-height: 33px;">Shopping cart</button>
            <button name="YourItems" class="Button" style=" min-height: 33px;">Your items</button>
            <div name="Bottom" class="Control" style=" min-height: 80px; flex-grow: 1;">
                <button name="Terms" class="Button" style=" top: calc(100% - 80px); left: 0; width: 100%; height: 33px; min-height: 33px;">Terms</button>
                <div name="Icons" class="HBoxContainer" style=" top: calc(100% - 33px); left: 0; width: 100%; height: 33px; min-height: 33px;">
                    <div name="TextureRect" class="TextureRect" style=" background-image: url('icon.png'); background-size: contain; background-position: center; min-width: 33px;"></div>
                    <div name="TextureRect2" class="TextureRect" style=" background-image: url('icon.png'); background-size: contain; background-position: center; min-width: 33px;"></div>
                    <div name="TextureRect3" class="TextureRect" style=" background-image: url('icon.png'); background-size: contain; background-position: center; min-width: 33px;"></div>
                    <div name="TextureRect4" class="TextureRect" style=" background-image: url('icon.png'); background-size: contain; background-position: center; min-width: 33px;"></div>
                    <div name="TextureRect5" class="TextureRect" style=" background-image: url('icon.png'); background-size: contain; background-position: center; min-width: 33px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="cleaner.js"></script>
</body>
</html>
